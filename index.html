<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Numerical base conversion.">
    <meta name="author" content="Adam Heins">

    <title>Base Converter</title>

    <link rel="icon" href="res/ico/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet'>
    <link href="res/css/baseconverter.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="res/js/baseconverter.js"></script>

  </head>
  <body>
    <div ng-app="base-converter" ng-controller='controller'>
      <div class="container">
        <div class="panel">
          <div class="title">Base Converter</div>
          <p>Converts a number from one base to another.</p>
          <form>
            <input type="float" id="number1" class="value" placeholder="Original Number"
              title="Put the number you want to convert here." ng-class="{error: incompatible(first)}"
              ng-model="first.number" ng-change="second.convert(first)">
            <input type="base" id="base1" class="base" placeholder="Base"
              title="Put the base of the number being converted here." ng-model="first.base"
              ng-change="second.convert(first)">
          </form>
          <form>
            <input id='number2' class="value" placeholder="Converted Number" readonly
              title="The converted number appears here." ng-model="second.number">
            <input type="base" id='base2' class="base" placeholder="Base"
              title="Put the base of the converted number here." ng-model="second.base"
              ng-change="second.convert(first)" >
          </form>
        </div>
        <div class="footer">
          <p class="copyright">Adam Heins &copy; 2015</p>
          <p>View the source <a href="https://github.com/adamheins/base-converter">here</a>.</p>
        </div>
      </div>
    </div>
  </body>
</html>
